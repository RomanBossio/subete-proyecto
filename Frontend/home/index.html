<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Súbete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo" onclick="window.location.href='index.html'">
      <img src="images/favicon.png" alt="Logo Súbete">
      <span class="titulo-app">Súbete</span>
    </div>
    <div class="usuario" id="usuarioInfo"></div>
  </header>

  <section class="hero fullscreen">
    <div class="hero-inner">
      <div class="hero-contenido">
        <h1>Compartí tu viaje,<br>ayudá al planeta 🌱</h1>
        <p>Al compartir tu auto, reducís emisiones, ahorrás dinero y conocés gente con tus mismos destinos.</p>
        <div class="hero-botones">
          <button id="heroSearchBtn">Buscar viajes</button>
          <button onclick="window.location.href='../crear-viaje/index.html'">Publicar viaje</button>
        </div>
      </div>
      <div class="hero-imagen">
        <img src="images/Carpool-rafiki.svg" alt="Viajar y cuidar el planeta">
      </div>
    </div>
  </section>

  <main>
    <div class="search-card-simple">
      <form id="busquedaForm">
        <div class="fields">
          <div class="field-group">
            <span class="icon">📍</span>
            <input type="text" id="origen" placeholder="¿Desde dónde?" required>
          </div>
          <div class="field-group">
            <span class="icon">📍</span>
            <input type="text" id="destino" placeholder="¿A dónde?" required>
          </div>
          <div class="field-group">
            <span class="icon">📅</span>
            <input type="date" id="fecha" required>
          </div>
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary">Buscar viaje</button>
          <a href="../crear-viaje/index.html" class="btn btn-outline">Publicar viaje</a>
        </div>
      </form>
    </div>
    <section id="resultados" class="tarjetas-viajes"></section>
  </main>

  <template id="template-viaje">
    <div class="card-viaje">
      <div class="info-principal">
        <h2 class="ruta">Rosario → Córdoba</h2>
        <p class="fecha-hora">Salida: 2025-06-20 - 08:00 hs</p>
      </div>
      <div class="detalles">
        <p><strong>Precio:</strong> $5000</p>
        <p><strong>Lugares disponibles:</strong> 3</p>
        <p><strong>Permite encomiendas:</strong> Sí</p>
      </div>
      <button class="btn-solicitar">Solicitar viaje</button>
    </div>
  </template>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-links">
        <a href="#">Política de privacidad</a>
        <a href="#">Términos y condiciones</a>
        <a href="#">Contacto</a>
      </div>
      <div class="footer-copy">© 2025 Súbete. Todos los derechos reservados.</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
